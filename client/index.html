<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AgricHub</h1>
        <nav class="navbar">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#address">Address</a>
            <a href="/client/sign-in/">Login</a>
            <a href="/client/sign-up/">Signup</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-icon"></i>
        </div>
    </header>
    <form action="" id="search-form">
        <input type="search" placeholder="search here..." name="" class="search-box" id="search-box">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
        <div class="result">
         
        </div>
    </form>
    </section>
    <style>
        .result{
            padding: 1em;
            background-color: whitesmoke;
            position: absolute;
            width: 40%;
            transform: translateY(6em);
        }
    </style>

    <script>
        const searchInput=document.querySelector(".search-box");
        const resultContainer =document.querySelector(".result")
        searchInput.addEventListener("keyup",()=>{
            fetch(`http://localhost:3000/get-allDocs`).then(res=>res.json())

          .then((res)=>{
        const doc = res.filter(each=> each.documentTitle.toLowerCase().includes(searchInput.value.toLowerCase()) ||  each.abstract.toLowerCase().includes(searchInput.value.toLowerCase()))
        console.log(doc)
        
        resultContainer.innerHTML=""
        if(doc.length == 0) resultContainer.innerHTML="No matched result"
         doc.forEach(each=> resultContainer.innerHTML+=`<a style="display:block;margin:1em;font-size:16px" href="/client/result.html?id=${each._id}">${each.documentTitle.toUpperCase()}</a>`) 
        })
        })
      
    </script>
<script src="script.js"></script>
</body>
</html>
