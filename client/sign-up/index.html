<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Signup</h1>
        </div>
        <div class="main" >
            <form class="form">
                <span>
                <input autocomplete="off" type="text" placeholder="Username" name="" required class="username">
                </span><br>
                <span>
                    <input autocomplete="off" type="text" placeholder="Title" name="" required class="title">
                </span><br>
                <span>
                    <input autocomplete="off" type="text" placeholder="Institution of Affliation" name="" required class="institution">
                </span><br>
                <span>
                    <input autocomplete="off" type="text" placeholder="Research Interest" name="" required class="interest">
                </span><br>
                <span>
                    <input autocomplete="off" type="email" placeholder="Email Address" name="" required class="email">
                </span><br>
                <span>
                    <input autocomplete="off" type="password" placeholder="Password" name="" required class="password">
                </span><br>
                <span>
                    <input autocomplete="off" type="password" placeholder="Confirm Password" name="" required class="confirm-password">
                </span><br>
                    <button>signup</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
